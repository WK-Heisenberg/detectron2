_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
SOLVER:
  BASE_LR: 0.00025 
  LR_SCHEDULER_NAME: WarmupMultiStepLR 
  MAX_ITER: 40000 
  MOMENTUM: 0.9 
  WEIGHT_DECAY: 0.0001 
  GAMMA: 0.1 
  WARMUP_METHOD: linear 
  STEPS: (210000, 250000)
